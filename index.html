<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>BaaS Firebase - Realtime & Security</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f4f7f6; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0;}
        .container { width: 100%; max-width: 500px; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button#mainBtn { background: #007bff; color: white; border: none; padding: 12px; border-radius: 6px; width: 100%; font-weight: 600; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button#mainBtn:hover { background: #0056b3; }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–æ—Å—Ç–æ–≤ (–ª–µ–Ω—Ç—ã) */
        .post { background: #fff; border: 1px solid #eaeaea; padding: 15px; margin-top: 15px; border-radius: 8px; width: 100%; max-width: 500px; position: relative; box-sizing: border-box;}
        .like-btn { cursor: pointer; border: none; background: #f8f9fa; padding: 5px 12px; border-radius: 20px; font-size: 14px; transition: 0.2s; margin-top: 10px;}
        .like-btn:hover { background: #e2e6ea; }
        .time { font-size: 11px; color: #999; float: right; }
    </style>
</head>
<body>

    <div class="container">
        <h3>–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã–º–∏</h3>
        <input type="text" id="name" placeholder="–ò–º—è –ø—Ä–æ—Ñ–∏–ª—è (–º–∏–Ω–∏–º—É–º 3 –±—É–∫–≤—ã)">
        <input type="email" id="email" placeholder="–†–∞–±–æ—á–∏–π Email">
        <button id="mainBtn">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
    </div>

    <div id="feed" style="width: 100%; max-width: 500px;"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { 
            getFirestore, collection, addDoc, query, orderBy, onSnapshot, 
            serverTimestamp, updatedDoc, doc, increment, updateDoc 
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø –í–ê–®–ï–ì–û –ü–†–û–ï–ö–¢–ê
        const firebaseConfig = {
            apiKey: "AIzaSyDGp3HhpUBFdVpsp2APcQr-uu6suZSQa6k",
            authDomain: "procj-1c340.firebaseapp.com",
            projectId: "procj-1c340",
            storageBucket: "procj-1c340.firebasestorage.app",
            messagingSenderId: "213350806342",
            appId: "1:213350806342:web:53d355b493918489ddab47"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // –î–µ–ª–∞–µ–º db –≥–ª–æ–±–∞–ª—å–Ω—ã–º –¥–ª—è —Ç–µ—Å—Ç–æ–≤ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ (–≠—Ç–∞–ø III)
        window.db = db;

        // –ú–ï–¢–û–î: –ê–¢–û–ú–ê–†–ù–û–ï –û–ë–ù–û–í–õ–ï–ù–ò–ï (–õ–∞–π–∫–∏)
        window.processLike = async (id) => {
            const docRef = doc(db, "requests", id);
            try {
                await updateDoc(docRef, { likes: increment(1) });
            } catch (e) {
                alert("–û—à–∏–±–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏: " + e.message);
            }
        };

        // –û–¢–ü–†–ê–í–ö–ê –î–ê–ù–ù–´–•
        const btn = document.getElementById('mainBtn');
        btn.addEventListener('click', async () => {
            const nameVal = document.getElementById('name').value;
            const emailVal = document.getElementById('email').value;
            
            btn.disabled = true;
            try {
                await addDoc(collection(db, "requests"), {
                    name: nameVal, // –ü–æ–ª—è –¥–æ–ª–∂–Ω—ã —Ç–æ—á–Ω–æ —Å–æ–≤–ø–∞–¥–∞—Ç—å —Å Security Rules
                    email: emailVal,
                    likes: 0,
                    timestamp: serverTimestamp()
                });
                document.getElementById('name').value = "";
                document.getElementById('email').value = "";
            } catch (e) {
                alert("–û—à–∏–±–∫–∞: –î–∞–Ω–Ω—ã–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω—ã —Å–µ—Ä–≤–µ—Ä–æ–º! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∏–ª–∞ (–ò–º—è > 2 —Å–∏–º–≤–æ–ª–æ–≤, –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email).");
                console.error(e);
            }
            btn.disabled = false;
        });

        // –ú–ï–¢–û–î: REAL-TIME –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø (–õ–µ–Ω—Ç–∞ —Å–æ–æ–±—â–µ–Ω–∏–π)
        const q = query(collection(db, "requests"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            const feed = document.getElementById('feed');
            feed.innerHTML = ""; // –û—á–∏—â–∞–µ–º –ø–µ—Ä–µ–¥ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º
            
            snapshot.forEach((doc) => {
                const data = doc.data();
                // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –≤—Ä–µ–º—è
                const timeString = data.timestamp ? data.timestamp.toDate().toLocaleTimeString() : '...';
                
                feed.innerHTML += `
                    <div class="post">
                        <span class="time">${timeString}</span>
                        <b>${data.name}</b>
                        <p style="margin: 5px 0;">${data.email}</p>
                        <button class="like-btn" onclick="processLike('${doc.id}')">üëç ${data.likes || 0}</button>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
